name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dart_package:
    name: Dart package (format/analyze/test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install deps
        run: dart pub get

      - name: Format check
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Test
        run: dart test

  flutter_example:
    name: Flutter example (analyze)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter pub get
        working-directory: example
        run: flutter pub get

      - name: Flutter analyze
        working-directory: example
        run: flutter analyze
